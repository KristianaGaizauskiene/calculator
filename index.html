<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href = "styles.css" rel = "stylesheet">
        <script src = "javascript.js" defer ></script>
        <body>
            <div class ="calculator-grid">
                <div class = "output">
                 <div data-previous-operand class="previous-operand"></div>
                 <div data-current-operand class ="current-operand"></div>
                </div>
                 <button data-all-clear class="double-size-button"id="all-clear">AC</button>
                 <button data-clear id="clear">C</button>
                 <button data-operation id="/" >รท</button>
                 <button data-number id="1" >1</button>
                 <button data-number id="2" >2</button>
                 <button data-number id="3" >3</button>
                 <button data-operation id="*">*</button>
                 <button data-number id="4" >4</button>
                 <button data-number  id="5">5</button>
                 <button data-number id="6" >6</button>
                 <button data-operation id="+" >+</button>
                 <button data-number id="7" >7</button>
                 <button data-number id="8" >8</button>
                 <button data-number id="9" >9</button>
                 <button data-operation id="-" >-</button>
                 <button data-numberid="." >.</button>
                 <button data-number id="0" >0</button>
                 <button data-equals class="double-size-button" id="=" >=</button>
                </div>
        </body>
    </head>
